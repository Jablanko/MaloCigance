<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fafafa;
        }
        .messages p {
            margin: 5px 0;
        }
        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="chatbox">
        <p><strong>Cigo Migo:</strong> Pozdrav! Pitaj me bilo šta i ja ću ti dati odgovor.</p>
    </div>
    <input type="text" id="userInput" placeholder="Type your question here..mljac." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const chatbox = document.getElementById("chatbox");

    // Function to send a message
    function sendMessage() {
        const userMessage = document.getElementById("userInput").value;
        if (userMessage === "") return;

        const messageData = {
            user: "You",
            message: userMessage,
            timestamp: new Date().toISOString()
        };

        // Save the message to Firebase Realtime Database
        database.ref("messages").push(messageData);

        document.getElementById("userInput").value = "";
    }

    // Function to listen for new messages from Firebase Realtime Database
    database.ref("messages").on("child_added", function(snapshot) {
        const data = snapshot.val();
        chatbox.innerHTML += `<p><strong>${data.user}:</strong> ${data.message}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    });
</script>

</body>
</html>
